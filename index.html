<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/053c05eee4.js" crossorigin="anonymous"></script>
    <title>theking698 quiz</title>
</head>

<body>

    <div class="container" id="container">
        <h1>Bem-vindo ao quiz de <br><span class="nick">theking698</span></h1>
        <div class="row" id="row">
            <input type="text" placeholder="Seu nome é" class="name" id="name">
            <button class="btn" id="btn" onclick='botaoIniciar()'><i
                    class="fa-solid fa-arrow-right animationArrow"></i></button>
        </div>
    </div>


    <div id="perguntas">
        <h2 id="numero-pergunta">Pergunta N°1</h2>
        <div class="pergunta" id="pergunta">
            Qual a minha cor favorita?
        </div>
        <button id="botao1" class="opcao primeira" type="submit" name="res" onclick="verificaAlternativa('botao1')">
            Preto
            <span class="botao">A</span>
        </button>
        <button id="botao2" class="opcao" type="submit" name="res" onclick="verificaAlternativa('botao2')">
            Branco
            <span class="botao">B</span>
        </button>
        <button id="botao3" class="opcao" type="submit" name="res" onclick="verificaAlternativa('botao3')">
            Ciano
            <span class="botao">C</span>
        </button>
        <button id="botao4" class="opcao" type="submit" name="res" onclick="verificaAlternativa('botao4')">
            Roxo
            <span class="botao">D</span>
        </button>
    </div>

    <div id="tela-final">
        <h4>Parabéns<span id="nome"></span>,você concluiu o quiz!</h4>
        <p>Perguntas acertadas</p>
        <span id="acertos"></span>
    </div>

    <div id="formulario">
    </div>

    <script src="js/script.js"></script>

</body>

</html>
