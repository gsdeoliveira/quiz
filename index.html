<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>theking698 quiz</title>

<body>

    <div class="container" id="container">
        <h1>Bem-vindo ao quiz de <br><span class="nick">theking698</span></h1>

            <button class="btn" onclick='botaoIniciar()'><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>


    <div id="perguntas">
        <h2>Pergunta N°1</h2>
        <div class="pergunta">

        </div>

            <span class="botao">A</span>
            Preto
        </button>
        <button id="botao2" class="opcao" type="submit" name="res">
            <span class="botao">B</span>
            Branco
        </button>
        <button id="botao3" class="opcao" type="submit" name="res">
            <span class="botao">C</span>
            Ciano
        </button>
        <button id="botao4" class="opcao" type="submit" name="res">
            <span class="botao">D</span>
            Roxo
        </button>
    </div>

    <script src="js/script.js"></script>

</html>
